# ── General Settings ─────────────────────────────────────────────────
settings:
  startup-banner: true

# ── Logging ──────────────────────────────────────────────────────────
logging:
  enabled: true
  debug: false
  sources:
    Core: true
    ChatReminder: true
    ItemCleanup: true

# ── Module Toggles ───────────────────────────────────────────────────
modules:
  ChatReminder:
    enabled: true
  ItemCleanup:
    enabled: true

# ── Command Aliases ──────────────────────────────────────────────────
command-aliases:
  tips:
    - tips
    - reminders
    - tip
  cleanup:
    - cleanup
    - ic
    - itemcleanup
